<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Produto - Sistema de Gerenciamento SG3S</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="bg-warning py-3">
        <nav class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
            <!-- Menu de Navegação -->
            <div class="d-flex flex-row justify-content-start align-items-center">
                <a href="index.html" class="btn btn-warning me-2"><i class="fas fa-home"></i> Início</a>
                <a href="cliente.html" class="btn btn-warning me-2"><i class="fas fa-user"></i> Cliente</a>
                <a href="usuario.html" class="btn btn-warning me-2"><i class="fas fa-users"></i> Usuário</a>
                <a href="relatorio.html" class="btn btn-warning"><i class="bi bi-file-earmark-diff-fill"></i> Relatório</a>
            </div>
            <!-- Busca e Logout -->
            <div class="d-flex align-items-center">
                <input type="text" class="form-control py-2 w-auto" placeholder="Buscar..." />
                <button class="btn btn-warning ms-2"><i class="fas fa-search"></i></button>
                <a href="login.html" class="btn btn-danger ms-2"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </nav>
    </header>
    
    <div class="container main-container mt-4">
        <div class="text-center mb-4">
            <h1 class="display-5">Gerenciamento de Produtos</h1>
            <p class="lead">Utilize as opções abaixo para gerenciar os produtos.</p>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Buscar..." />
                    <button class="btn btn-warning"><i class="fas fa-search"></i></button>
                </div>
            </div>  
        </div>
        <br>
        <div class="row justify-content-center g-3">
            <div class="col-12 col-md-auto">
                <button class="btn btn-success btn-lg w-100" data-bs-toggle="modal" data-bs-target="#modal_produto" id="cad_produto"><i class="bi bi-plus-lg"></i> Cadastrar Produto</button>
            </div>
            <div class="col-12 col-md-auto">
                <button class="btn btn-success btn-lg w-100" id="ver_todos"><i class="bi bi-view-list"></i> Ver Todos</button>
            </div>
        </div>

        <!-- Modal de Cadastro de Produto -->
        <div class="modal fade" id="modal_produto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProdutoLabel"><i class="bi bi-plus-lg"></i> Cadastro de Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Cadastro -->
                        <form id="form_cadastro_produto">
                            <h6 class="text-uppercase mb-3">Dados Cadastrais</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nome_produto" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome_produto" placeholder="Digite o nome do produto" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="tipo_produto" class="form-label">Tipo *</label>
                                    <input type="text" class="form-control" id="tipo_produto" placeholder="Digite o tipo do produto" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="cor" class="form-label">Cor *</label>
                                    <input type="text" class="form-control" id="cor" placeholder="Digite a cor" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="quantidade" class="form-label">Quantidade (m)*</label>
                                    <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="composicao" class="form-label">Composição (%)*</label>
                                    <input type="text" class="form-control" id="composicao" placeholder="Digite a composição" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="largura" class="form-label">Largura (m) *</label>
                                    <input type="text" class="form-control" id="largura" placeholder="Digite a largura" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="fornecedor" class="form-label">Fornecedor *</label>
                                    <input type="text" class="form-control" id="fornecedor" placeholder="Digite o fornecedor" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="custo_compra" class="form-label">Custo de Compra (R$)*</label>
                                    <input type="text" class="form-control" id="custo_compra" placeholder="Digite o custo de compra" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="data_compra" class="form-label">Data de Compra *</label>
                                    <input type="date" class="form-control" id="data_compra" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="valor_venda" class="form-label">Valor para Venda (R$)*</label>
                                    <input type="text" class="form-control" id="valor_venda" placeholder="Digite o valor de venda" required autocomplete="off" />
                                </div>
                                <div class="col-md-6">
                                    <label for="percentual_impostos" class="form-label">Percentual de Impostos (%)*</label>
                                    <input type="text" class="form-control" id="percentual_impostos" placeholder="Digite o percentual de impostos" required autocomplete="off" />
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Fechar</button>
                                <button type="submit" class="btn btn-success"> <i class="bi bi-plus"></i> Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="lista_produtos" class="mt-4">
        <!-- A lista de clientes -->
    </div>
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 Sistema de Gerenciamento SG3S. Todos os direitos reservados.</p>
        <p>Developed by Heymesson Azêvedo.</p>
    </footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="js/produto.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
